{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

<div class="container">
    <form action="{% url 'add_project' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group text-center">
            <input type="submit" class="m-4 btn btn-primary login-btn" value="ADD PROJECT">
        </div>
    </form>
</div>

{% endblock %}
